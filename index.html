
<!doctype html>
<html lang="en">
  <head>
    <title>Notary - Learn about books</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style2.css">
    <script src="search.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="row">
            <!--main content area-->
            <div class="col-md-8">
                <img src="Notary.png" alt="responsive">
                <div class="card mb-4">
                    <h2 class="card-header" id="fileName">Book Title</h2>
                    <div class="card-body">
                        <div class="displayBox scroll-box" id="fileContent">
                            select a book on the right 
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="https://codeFoundry.com" target="_blank">learn to code</a>
                    </div>
                </div>
            </div>
            <!--side bar content-->
            <div class="col-md-4">
                <!--search widget-->
                <div class="card my-4">
                    <h5 class="card_header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="search for...">
                            <span class="input-group btn">
                                <button class="btn btn-secondary" type="button" onclick="performMark()">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchstat">

                    </div>
                </div>
                <!--Select a book widget-->
                <div class="card my-4">
                  <h5 class="card-header">Select a book</h5>
                  <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                           <ul class="list-unstyled mb-0">
                            <li><a href="#"
                                 onclick="loadBook('LOTR.txt','LOTR')">lord of the rings</a></li>
                            <li><a href="#" 
                                onclick="loadBook('fault in our stars.txt','Fault in our stars')">fault in our stars</a></li>
                            <li><a href="#" onclick="loadBook('AliceInWonderland.txt','Alice In Wonderland')">Alice In Wonder land</a></li>
                            <li><a href="#" 
                                onclick="loadBook('A Beautiful Composition of Broken.txt','A Beautiful Composition of the Broken')">A Beautiful Composition of the Broken</a></li>
                                <li><a href="#" 
                                    onclick="loadBook('Paper towns.txt','Paper towns')">Paper towns</a></li>
                                <li><a href="#"
                                        onclick="loadBook('The-Notebook.txt','The-Notebook')">The-Notebook</a></li>    
                           </ul>     
                        </div>
                    </div>
                  </div>
                </div>
                <!--most used words-->
                <div class="card my-4">
                    <h5 class="card-header">Most Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="mostUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Least used words-->
                <div class="card mb-4">
                    <h5 class="card-header">Least Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="lsit-unstyled mb-0" id="leastUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- first we write javascript for this -->
                <!--document stats-->
                <div class="card my-4">
                    <h5 class="card-header">Document stats</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li id="doclength"></li>
                                    <li id="wordcount"></li>
                                    <li id="charcount"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
      </div>

      <script id="template-ul-items" type="text/template">
        <li>
            {{val}}
        </li>
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
